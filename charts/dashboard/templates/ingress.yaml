{{- if and .Values.ingress.enabled .Values.enabled -}}
{{- $fullName := include "dashboard.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $tls := hasKey .Values.ingress "certIssuer" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
  annotations:
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if $tls }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certIssuer | quote }}
    ingress.kubernetes.io/ssl-redirect: "true"
  {{- end }}
spec:
  {{- if $tls }}
  tls:
    - secretName: {{ .Values.ingress.hostname | replace "." "-" }}-tls
      hosts:
        - {{ .Values.ingress.hostname | quote }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.hostname | quote }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
{{- end }}

---

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "dashboard.fullname" . }}-cors-middleware
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  headers:
    {{- with .Values.extramiddleware.middleware.headers }}
    {{- toYaml . | nindent 6 }}
    {{- end }}

---

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "dashboard.fullname" . }}-redirect-https-middleware
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  redirectScheme:
    scheme: https
    permanent: true