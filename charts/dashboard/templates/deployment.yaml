apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "dashboard.fullname" . }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dashboard.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "dashboard.fullname" . }}  # Required for StatefulSet
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dashboard.selectorLabels" . | nindent 8 }}  # Changed to selectorLabels for consistency
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dashboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: dashboard-home-permissions
          image: busybox
          command:
            - /bin/sh
          args:
            - -c
            - |
              echo "Configuring folder settings"
              mkdir -p {{ .Values.persistence.mountPath }}/themes
              mkdir -p {{ .Values.persistence.mountPath }}/sites
              mkdir -p {{ .Values.persistence.mountPath }}/modules
              mkdir -p {{ .Values.persistence.mountPath }}/profiles
              chown www-data:www-data -R {{ .Values.persistence.mountPath }}
              chmod u+rw,go-rwx {{ .Values.persistence.mountPath }}
              echo "Finished setup"
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: drupal-data
              mountPath: {{ .Values.persistence.mountPath }}


      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: DRUPAL_DATABASE_HOST
              value: {{ .Values.drupal.DRUPAL_DATABASE_HOST | quote }}
            - name: DRUPAL_DATABASE_NAME
              value: {{ .Values.drupal.DRUPAL_DATABASE_NAME | quote }}
            - name: DRUPAL_DATABASE_USER
              value: {{ .Values.drupal.DRUPAL_DATABASE_USER | quote }}
            - name: DRUPAL_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drupal-db-secret  # This secret must be created separately
                  key: database-password
          volumeMounts:
            - name: drupal-data
              mountPath: {{ .Values.persistence.mountPath }}/sites
              subPath: sites
            - name: drupal-data
              mountPath: {{ .Values.persistence.mountPath }}/modules
              subPath: modules
            - name: drupal-data
              mountPath: {{ .Values.persistence.mountPath }}/themes
              subPath: themes
            - name: drupal-data
              mountPath: {{ .Values.persistence.mountPath }}/profiles
              subPath: profiles
            - name: drupal-config
              mountPath: /etc/apache2/sites-enabled
              
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: drupal-data
          persistentVolumeClaim:
            claimName: {{ include "dashboard.fullname" . }}-drupal-pvc
        - name: drupal-config
          persistentVolumeClaim:
            claimName: {{ include "dashboard.fullname" . }}-drupal-config-pvc
        {{- else }}
        - name: drupal-data
          emptyDir: {}
        - name: drupal-config
          emptyDir: {}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
