{{- $replicaCount := int .Values.kafka.broker.replicaCount }}
{{- if or (gt $replicaCount 0) .Values.kafka.broker.autoscaling.enabled }}
apiVersion: {{ include "common.capabilities.statefulset.apiVersion" . }}
kind: StatefulSet
metadata:
  name: {{ printf "%s-broker" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.kafka.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: broker
    app.kubernetes.io/part-of: kafka
  {{- if .Values.kafka.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.kafka.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  podManagementPolicy: {{ .Values.kafka.broker.podManagementPolicy }}
  {{- if not .Values.kafka.broker.autoscaling.enabled }}
  replicas: {{ .Values.kafka.broker.replicaCount }}
  {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.kafka.broker.podLabels .Values.kafka.commonLabels ) "context" . ) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
      app.kubernetes.io/component: broker
      app.kubernetes.io/part-of: kafka
  serviceName: {{ printf "%s-broker-headless" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
  updateStrategy: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.updateStrategy "context" $ ) | nindent 4 }}
  {{- if and .Values.kafka.broker.minReadySeconds (semverCompare ">= 1.23-0" (include "common.capabilities.kubeVersion" .)) }}
  minReadySeconds: {{ .Values.kafka.broker.minReadySeconds }}
  {{- end }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" ( dict "customLabels" $podLabels "context" $ ) | nindent 8 }}
        app.kubernetes.io/component: broker
        app.kubernetes.io/part-of: kafka
      annotations:
        {{- if (include "kafka.broker.createConfigmap" .) }}
        checksum/configuration: {{ include (print $.Template.BasePath "/broker/configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if (include "kafka.createSaslSecret" .) }}
        checksum/passwords-secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- end }}
         {{- if (include "kafka.createTlsSecret" .) }}
        checksum/tls-secret: {{ include (print $.Template.BasePath "/tls-secret.yaml") . | sha256sum }}
        {{- end }}
        {{- if (include "kafka.metrics.jmx.createConfigmap" .) }}
        checksum/jmx-configuration: {{ include (print $.Template.BasePath "/metrics/jmx-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.kafka.broker.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
    spec:
      {{- include "kafka.imagePullSecrets" . | nindent 6 }}
      automountServiceAccountToken: {{ .Values.kafka.broker.automountServiceAccountToken }}
      {{- if .Values.kafka.broker.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      hostNetwork: {{ .Values.kafka.broker.hostNetwork }}
      hostIPC: {{ .Values.kafka.broker.hostIPC }}
      {{- if .Values.kafka.broker.schedulerName }}
      schedulerName: {{ .Values.kafka.broker.schedulerName | quote }}
      {{- end }}
      {{- if .Values.kafka.broker.affinity }}
      affinity: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.kafka.broker.podAffinityPreset "component" "broker" "customLabels" $podLabels "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.kafka.broker.podAntiAffinityPreset "component" "broker" "customLabels" $podLabels "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.kafka.broker.nodeAffinityPreset.type "key" .Values.kafka.broker.nodeAffinityPreset.key "values" .Values.kafka.broker.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.kafka.broker.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.kafka.broker.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.tolerations "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.kafka.broker.topologySpreadConstraints }}
      topologySpreadConstraints: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.topologySpreadConstraints "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.kafka.broker.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.kafka.broker.terminationGracePeriodSeconds }}
      {{- end }}
      {{- if .Values.kafka.broker.priorityClassName }}
      priorityClassName: {{ .Values.kafka.broker.priorityClassName }}
      {{- end }}
      {{- if .Values.kafka.controller.runtimeClassName }}
      runtimeClassName: {{ .Values.kafka.controller.runtimeClassName }}
      {{- end }}
      {{- if .Values.kafka.broker.podSecurityContext.enabled }}
      securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.kafka.broker.podSecurityContext "context" $) | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kafka.serviceAccountName" . }}
      enableServiceLinks: {{ .Values.kafka.broker.enableServiceLinks }}
      initContainers:
        {{- if and .Values.kafka.volumePermissions.enabled .Values.kafka.broker.persistence.enabled }}
        - name: volume-permissions
          image: {{ include "kafka.volumePermissions.image" . }}
          imagePullPolicy: {{ .Values.kafka.volumePermissions.image.pullPolicy | quote }}
          command:
            - /bin/bash
          args:
            - -ec
            - |
              mkdir -p "{{ .Values.kafka.broker.persistence.mountPath }}" "{{ .Values.kafka.broker.logPersistence.mountPath }}"
              chown -R {{ .Values.kafka.broker.containerSecurityContext.runAsUser }}:{{ .Values.kafka.broker.podSecurityContext.fsGroup }} "{{ .Values.kafka.broker.persistence.mountPath }}" "{{ .Values.kafka.broker.logPersistence.mountPath }}"
              find "{{ .Values.kafka.broker.persistence.mountPath }}" -mindepth 1 -maxdepth 1 -not -name ".snapshot" -not -name "lost+found" | xargs -r chown -R {{ .Values.kafka.broker.containerSecurityContext.runAsUser }}:{{ .Values.kafka.broker.podSecurityContext.fsGroup }}
              find "{{ .Values.kafka.broker.logPersistence.mountPath }}" -mindepth 1 -maxdepth 1 -not -name ".snapshot" -not -name "lost+found" | xargs -r chown -R {{ .Values.kafka.broker.containerSecurityContext.runAsUser }}:{{ .Values.kafka.broker.podSecurityContext.fsGroup }}
          {{- if eq ( toString ( .Values.kafka.volumePermissions.containerSecurityContext.runAsUser )) "auto" }}
          securityContext: {{- omit .Values.kafka.volumePermissions.containerSecurityContext "runAsUser" | toYaml | nindent 12 }}
          {{- else }}
          securityContext: {{- .Values.kafka.volumePermissions.containerSecurityContext | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.kafka.volumePermissions.resources }}
          resources: {{- toYaml .Values.kafka.volumePermissions.resources | nindent 12 }}
          {{- else if ne .Values.kafka.volumePermissions.resourcesPreset "none" }}
          resources: {{- include "common.resources.preset" (dict "type" .Values.kafka.volumePermissions.resourcesPreset) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.kafka.broker.persistence.mountPath }}
            - name: logs
              mountPath: {{ .Values.kafka.broker.logPersistence.mountPath }}
        {{- end }}
        {{- if and .Values.kafka.externalAccess.enabled .Values.kafka.externalAccess.autoDiscovery.enabled }}
        {{- include "kafka.autoDiscoveryInitContainer" ( dict "role" "broker" "context" $) | nindent 8 }}
        {{- end }}
        {{- include "kafka.prepareKafkaInitContainer" ( dict "role" "broker" "context" $) | nindent 8 }}
        {{- if .Values.kafka.broker.initContainers }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.kafka.broker.initContainers "context" $ ) | nindent 8 }}
        {{- end }}
        {{- if .Values.kafka.initContainers }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.kafka.initContainers "context" $ ) | nindent 8 }}
        {{- end }}
      containers:
        - name: kafka
          image: {{ include "kafka.image" . }}
          imagePullPolicy: {{ .Values.kafka.image.pullPolicy | quote }}
          {{- if .Values.kafka.broker.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.kafka.broker.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.kafka.diagnosticMode.enabled }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.diagnosticMode.command "context" $) | nindent 12 }}
          {{- else if .Values.kafka.broker.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.command "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.kafka.diagnosticMode.enabled }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.diagnosticMode.args "context" $) | nindent 12 }}
          {{- else if .Values.kafka.broker.args }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.args "context" $) | nindent 12 }}
          {{- end }}
          env:
            - name: BITNAMI_DEBUG
              value: {{ ternary "true" "false" (or .Values.kafka.image.debug .Values.kafka.diagnosticMode.enabled) | quote }}
            - name: KAFKA_HEAP_OPTS
              value: {{ coalesce .Values.kafka.broker.heapOpts .Values.kafka.heapOpts | quote }}
            {{- if .Values.kafka.kraft.enabled }}
            - name: KAFKA_KRAFT_CLUSTER_ID
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-kraft-cluster-id" (include "common.names.fullname" .)) .Values.kafka.kraft.existingClusterIdSecret }}
                  key: kraft-cluster-id
            {{- if .Values.kafka.broker.zookeeperMigrationMode }}
            - name: KAFKA_SKIP_KRAFT_STORAGE_INIT
              value: "true"
            {{- end }}
            {{- end }}
            {{- if and (include "kafka.saslEnabled" .) (or (regexFind "SCRAM" (upper .Values.kafka.sasl.enabledMechanisms)) (regexFind "SCRAM" (upper .Values.kafka.sasl.controllerMechanism)) (regexFind "SCRAM" (upper .Values.kafka.sasl.interBrokerMechanism))) }}
            {{- if or .Values.kafka.zookeeper.enabled .Values.kafka.externalZookeeper.servers }}
            - name: KAFKA_ZOOKEEPER_BOOTSTRAP_SCRAM_USERS
              value: "true"
            {{- else }}
            - name: KAFKA_KRAFT_BOOTSTRAP_SCRAM_USERS
              value: "true"
            {{- end }}
            {{- if and (include "kafka.client.saslEnabled" . ) .Values.kafka.sasl.client.users (include "kafka.saslUserPasswordsEnabled" .) }}
            - name: KAFKA_CLIENT_USERS
              value: {{ join "," .Values.kafka.sasl.client.users | quote }}
            - name: KAFKA_CLIENT_PASSWORDS
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.saslSecretName" . }}
                  key: client-passwords
            {{- end }}
            {{- if regexFind "SASL" (upper .Values.kafka.listeners.interbroker.protocol) }}
            {{- if (include "kafka.saslUserPasswordsEnabled" .) }}
            - name: KAFKA_INTER_BROKER_USER
              value: {{ .Values.kafka.sasl.interbroker.user | quote }}
            - name: KAFKA_INTER_BROKER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.saslSecretName" . }}
                  key: inter-broker-password
            {{- end }}
            {{- if (include "kafka.saslClientSecretsEnabled" .) }}
            - name: KAFKA_INTER_BROKER_CLIENT_ID
              value: {{ .Values.kafka.sasl.interbroker.clientId | quote }}
            - name: KAFKA_INTER_BROKER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.saslSecretName" . }}
                  key: inter-broker-client-secret
            {{- end }}
            {{- end }}
            {{- if and .Values.kafka.kraft.enabled (regexFind "SASL" (upper .Values.kafka.listeners.controller.protocol)) }}
            {{- if (include "kafka.saslUserPasswordsEnabled" .) }}
            - name: KAFKA_CONTROLLER_USER
              value: {{ .Values.kafka.sasl.controller.user | quote }}
            - name: KAFKA_CONTROLLER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.saslSecretName" . }}
                  key: controller-password
            {{- end }}
            {{- if (include "kafka.saslClientSecretsEnabled" .) }}
            - name: KAFKA_CONTROLLER_CLIENT_ID
              value: {{ .Values.kafka.sasl.controller.clientId | quote }}
            - name: KAFKA_CONTROLLER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.saslSecretName" . }}
                  key: controller-client-secret
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.kafka.metrics.jmx.enabled }}
            - name: JMX_PORT
              value: {{ .Values.kafka.metrics.jmx.kafkaJmxPort | quote }}
            {{- end }}
            {{- if .Values.kafka.broker.extraEnvVars }}
            {{- include "common.tplvalues.render" ( dict "value" .Values.kafka.broker.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
            {{- if .Values.kafka.extraEnvVars }}
            {{- include "common.tplvalues.render" ( dict "value" .Values.kafka.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          {{- if or .Values.kafka.broker.extraEnvVarsCM .Values.kafka.extraEnvVarsCM .Values.kafka.broker.extraEnvVarsSecret .Values.kafka.extraEnvVarsSecret }}
          envFrom:
            {{- if .Values.kafka.broker.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.kafka.broker.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.kafka.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.kafka.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.kafka.broker.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.kafka.broker.extraEnvVarsSecret "context" $) }}
            {{- end }}
            {{- if .Values.kafka.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.kafka.extraEnvVarsSecret "context" $) }}
            {{- end }}
          {{- end }}
          ports:
            - name: client
              containerPort: {{ .Values.kafka.listeners.client.containerPort }}
            - name: interbroker
              containerPort: {{ .Values.kafka.listeners.interbroker.containerPort }}
            {{- if .Values.kafka.externalAccess.enabled }}
            - name: external
              containerPort: {{ .Values.kafka.listeners.external.containerPort }}
            {{- end }}
            {{- if .Values.kafka.listeners.extraListeners }}
            {{- include "kafka.extraListeners.containerPorts" . | nindent 12 }}
            {{- end }}
            {{- if .Values.kafka.broker.extraContainerPorts }}
            {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.extraContainerPorts "context" $) | nindent 12 }}
            {{- end }}
          {{- if not .Values.kafka.diagnosticMode.enabled }}
          {{- if .Values.kafka.broker.customLivenessProbe }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.customLivenessProbe "context" $) | nindent 12 }}
          {{- else if .Values.kafka.broker.livenessProbe.enabled }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.kafka.broker.livenessProbe "enabled") "context" $) | nindent 12 }}
            exec:
              command:
                - pgrep
                - -f
                - kafka
          {{- end }}
          {{- if .Values.kafka.broker.customReadinessProbe }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.customReadinessProbe "context" $) | nindent 12 }}
          {{- else if .Values.kafka.broker.readinessProbe.enabled }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.kafka.broker.readinessProbe "enabled") "context" $) | nindent 12 }}
            tcpSocket:
              port: "client"
          {{- end }}
          {{- if .Values.kafka.broker.customStartupProbe }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.customStartupProbe "context" $) | nindent 12 }}
          {{- else if .Values.kafka.broker.startupProbe.enabled }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.kafka.broker.startupProbe "enabled") "context" $) | nindent 12 }}
            tcpSocket:
              port: "client"
          {{- end }}
          {{- end }}
          {{- if .Values.kafka.broker.lifecycleHooks }}
          lifecycle: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.lifecycleHooks "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.kafka.broker.resources }}
          resources: {{- toYaml .Values.kafka.broker.resources | nindent 12 }}
          {{- else if ne .Values.kafka.broker.resourcesPreset "none" }}
          resources: {{- include "common.resources.preset" (dict "type" .Values.kafka.broker.resourcesPreset) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.kafka.broker.persistence.mountPath }}
            - name: logs
              mountPath: {{ .Values.kafka.broker.logPersistence.mountPath }}
            - name: kafka-config
              mountPath: /opt/bitnami/kafka/config/server.properties
              subPath: server.properties
            {{- if .Values.kafka.sasl.zookeeper.user }}
            - name: kafka-config
              mountPath: /opt/bitnami/kafka/config/kafka_jaas.conf
              subPath: kafka_jaas.conf
            {{- end }}
            - name: tmp
              mountPath: /tmp
            {{- if or .Values.kafka.log4j .Values.kafka.existingLog4jConfigMap }}
            - name: log4j-config
              mountPath: /opt/bitnami/kafka/config/log4j.properties
              subPath: log4j.properties
            {{- end }}
            {{- if or .Values.kafka.tls.zookeeper.enabled (include "kafka.sslEnabled" .) }}
            - name: kafka-shared-certs
              mountPath: /opt/bitnami/kafka/config/certs
              readOnly: true
            {{- end }}
            {{- if .Values.kafka.extraVolumeMounts }}
            {{- include "common.tplvalues.render" (dict "value" .Values.kafka.extraVolumeMounts "context" $) | nindent 12 }}
            {{- end }}
            {{- if .Values.kafka.broker.extraVolumeMounts }}
            {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.extraVolumeMounts "context" $) | nindent 12 }}
            {{- end }}
        {{- if .Values.kafka.metrics.jmx.enabled }}
        - name: jmx-exporter
          image: {{ include "kafka.metrics.jmx.image" . }}
          imagePullPolicy: {{ .Values.kafka.metrics.jmx.image.pullPolicy | quote }}
          {{- if .Values.kafka.metrics.jmx.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.kafka.metrics.jmx.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.kafka.diagnosticMode.enabled }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.diagnosticMode.command "context" $) | nindent 12 }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.diagnosticMode.args "context" $) | nindent 12 }}
          {{- else }}
          command:
            - java
          args:
            - -XX:MaxRAMPercentage=100
            - -XshowSettings:vm
            - -jar
            - jmx_prometheus_httpserver.jar
            - {{ .Values.kafka.metrics.jmx.containerPorts.metrics | quote }}
            - /etc/jmx-kafka/jmx-kafka-prometheus.yml
          {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.kafka.metrics.jmx.containerPorts.metrics }}
          {{- if .Values.kafka.metrics.jmx.resources }}
          resources: {{- toYaml .Values.kafka.metrics.jmx.resources | nindent 12 }}
          {{- else if ne .Values.kafka.metrics.jmx.resourcesPreset "none" }}
          resources: {{- include "common.resources.preset" (dict "type" .Values.kafka.metrics.jmx.resourcesPreset) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: jmx-config
              mountPath: /etc/jmx-kafka
        {{- end }}
        {{- if .Values.kafka.broker.sidecars }}
        {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.sidecars "context" $) | nindent 8 }}
        {{- end }}
        {{- if .Values.kafka.sidecars }}
        {{- include "common.tplvalues.render" (dict "value" .Values.kafka.sidecars "context" $) | nindent 8 }}
        {{- end }}
      volumes:
        - name: kafka-configmaps
          configMap:
            name: {{ include "kafka.broker.configmapName" . }}
        - name: kafka-secret-config
        {{- if (include "kafka.broker.secretConfigExists" .) }}
          secret:
            secretName: {{ include "kafka.broker.secretConfigName" . }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: kafka-config
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: scripts
          configMap:
            name: {{ include "common.names.fullname" . }}-scripts
            defaultMode: 493
        {{- if and .Values.kafka.externalAccess.enabled .Values.kafka.externalAccess.autoDiscovery.enabled }}
        - name: kafka-autodiscovery-shared
          emptyDir: {}
        {{- end }}
        {{- if or .Values.kafka.log4j .Values.kafka.existingLog4jConfigMap }}
        - name: log4j-config
          configMap:
            name: {{ include "kafka.log4j.configMapName" . }}
        {{- end }}
        {{- if .Values.kafka.metrics.jmx.enabled }}
        - name: jmx-config
          configMap:
            name: {{ include "kafka.metrics.jmx.configmapName" . }}
        {{- end }}
        {{- if or .Values.kafka.tls.zookeeper.enabled (include "kafka.sslEnabled" .) }}
        - name: kafka-shared-certs
          emptyDir: {}
        {{- if and (include "kafka.sslEnabled" .) (or .Values.kafka.tls.existingSecret .Values.kafka.tls.autoGenerated) }}
        - name: kafka-certs
          projected:
            defaultMode: 256
            sources:
              - secret:
                  name: {{ include "kafka.tlsSecretName" . }}
              {{- if .Values.kafka.tls.jksTruststoreSecret }}
              - secret:
                  name: {{ .Values.kafka.tls.jksTruststoreSecret }}
              {{- end }}
        {{- end }}
        {{- if and .Values.kafka.tls.zookeeper.enabled .Values.kafka.tls.zookeeper.existingSecret }}
        - name: kafka-zookeeper-cert
          secret:
            secretName: {{ .Values.kafka.tls.zookeeper.existingSecret }}
            defaultMode: 256
        {{- end }}
        {{- end }}
        {{- if .Values.kafka.extraVolumes }}
        {{- include "common.tplvalues.render" (dict "value" .Values.kafka.extraVolumes "context" $) | nindent 8 }}
        {{- end }}
        {{- if .Values.kafka.broker.extraVolumes }}
        {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.extraVolumes "context" $) | nindent 8 }}
        {{- end }}
        {{- if not .Values.kafka.broker.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- else if .Values.kafka.broker.persistence.existingClaim }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ printf "%s" (tpl .Values.kafka.broker.persistence.existingClaim .) }}
        {{- end }}
        {{- if not .Values.kafka.broker.logPersistence.enabled }}
        - name: logs
          emptyDir: {}
        {{- else if .Values.kafka.broker.logPersistence.existingClaim }}
        - name: logs
          persistentVolumeClaim:
            claimName: {{ printf "%s" (tpl .Values.kafka.broker.logPersistence.existingClaim .) }}
        {{- end }}
  {{- if or (and .Values.kafka.broker.persistence.enabled (not .Values.kafka.broker.persistence.existingClaim)) (and .Values.kafka.broker.logPersistence.enabled (not .Values.kafka.broker.logPersistence.existingClaim)) }}
  volumeClaimTemplates:
    {{- if and .Values.kafka.broker.persistence.enabled (not .Values.kafka.broker.persistence.existingClaim) }}
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
        {{- if .Values.kafka.broker.persistence.annotations }}
        annotations: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.persistence.annotations "context" $) | nindent 10 }}
        {{- end }}
        {{- if .Values.kafka.broker.persistence.labels }}
        labels: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.persistence.labels "context" $) | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
        {{- range .Values.kafka.broker.persistence.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.kafka.broker.persistence.size | quote }}
        {{- include "common.storage.class" (dict "persistence" .Values.kafka.broker.persistence "global" .Values.kafka.global) | nindent 8 }}
        {{- if .Values.kafka.broker.persistence.selector }}
        selector: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.persistence.selector "context" $) | nindent 10 }}
        {{- end -}}
    {{- end }}
    {{- if and .Values.kafka.broker.logPersistence.enabled (not .Values.kafka.broker.logPersistence.existingClaim) }}
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: logs
        {{- if .Values.kafka.broker.logPersistence.annotations }}
        annotations: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.logPersistence.annotations "context" $) | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
        {{- range .Values.kafka.broker.logPersistence.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.kafka.broker.logPersistence.size | quote }}
        {{- include "common.storage.class" (dict "persistence" .Values.kafka.broker.persistence "global" .Values.kafka.global) | nindent 8 }}
        {{- if .Values.kafka.broker.logPersistence.selector }}
        selector: {{- include "common.tplvalues.render" (dict "value" .Values.kafka.broker.logPersistence.selector "context" $) | nindent 10 }}
        {{- end -}}
    {{- end }}
  {{- end }}
{{- end }}