apiVersion: v1
kind: ConfigMap
metadata:
  name: byod-solr-init
  labels:
    {{- include "byod.labels" . | nindent 4 }}
data:
  conf/solrconfig.xml: |-
    {{ .Files.Get "configsets/bombeke_dev/conf/solrconfig.xml" | indent 4 }}
  conf/stopwords.txt: |-
    {{ .Files.Get "configsets/bombeke_dev/conf/stopwords.txt" | indent 4 }}
  conf/schema.xml: |-
    {{ .Files.Get "configsets/bombeke_dev/conf/schema.xml" | indent 4 }}
  conf/synonyms.txt: |-
    {{ .Files.Get "configsets/bombeke_dev/conf/synonyms.txt" | indent 4 }}
  init-solr.sh: |
    #!/bin/bash
    set -e

    echo "Waiting for Solr to be ready..."
    until curl -s "http://{{ include "byod.fullname" . }}-solr:8983/solr/admin/cores?action=STATUS" -u "{{ .Values.solr.auth.adminUsername }}:{{ .Values.solr.auth.adminPassword }}" > /dev/null; do
      sleep 5
    done
    {{- if .Values.solr.zookeeper.enabled }}
    ZK_HOST="{{ include "byod.fullname" . }}-solr-zookeeper:2181"
    {{- else }}
    ZK_HOST="{{ .Values.solr.zookeeper.externalZookeeper.servers | default "zookeeper:2181" }}"
    {{- end }}

    echo "Uploading configset to ZooKeeper..."
    /opt/bitnami/solr/bin/solr zk upconfig -n bombeke_dev \
      -d /configsets \
      -z ${ZK_HOST}

    echo "Creating collection..."
    curl "http://{{ include "byod.fullname" . }}-solr:8983/solr/admin/collections?action=CREATE&name=bombekecollection&numShards=1&replicationFactor=1&collection.configName=bombeke_dev" -u "{{ .Values.solr.auth.adminUsername }}:{{ .Values.solr.auth.adminPassword }}"

    echo "Building spellcheck dictionary..."
    curl "http://{{ include "byod.fullname" . }}-solr:8983/solr/bombekecollection/spell?spellcheck.build=true" -u "{{ .Values.solr.auth.adminUsername }}:{{ .Values.solr.auth.adminPassword }}"